<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mishuk-Travel</title>
    <!-- tailwindcss setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss custom config  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#ff5400",
              "primary-text-color": "#131818",
              "primary-text-color-70": "#131818B3",
              "primary-text-color-50": "#13131880",
              "tertiary-text-color": "#5a5a5d",
              "nav-text-color": "#424247",
            },
          },
        },
      };
    </script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/24707aac0c.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- custom styles -->
    <style>
      .mulish {
        font-family: "Mulish", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body class="mulish bg-white m-5 lg:m-0">
    <!-- header section starts -->
    <header class="container mx-auto my-12">
      <nav class="flex justify-between items-center">
        <!-- logo section starts -->
        <div class="flex gap-4 items-center">
          <img class="" src="images/Group 40071 (2).png" alt="" srcset="" />
          <h1 class="text-primary-text-color font-extrabold text-4xl">
            Mishuk <span class="text-primary-color">Travel</span>
          </h1>
        </div>
        <!-- logo section ends -->
        <!-- menu section starts -->
        <!-- responsive menu starts -->
        <div class="dropdown dropdown-end">
          <!-- responsive menu starts -->
          <div
            tabindex="0"
            role="button"
            class="btn btn-square btn-ghost text-primary-text-color lg:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block h-6 w-6 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2 shadow gap-10"
          >
            <li class="text-primary-color font-bold text-lg">
              <a href="#">Home</a>
            </li>
            <li class="text-nav-text-color font-bold text-lg">
              <a href="#">Packages</a>
            </li>
            <li class="text-nav-text-color font-bold text-lg">
              <a href="#">Testimonial</a>
            </li>
            <li class="text-nav-text-color font-bold text-lg">
              <a href="#">Blog</a>
            </li>
            <li class="text-nav-text-color font-bold text-lg">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- responsive menu ends -->
        <div class="hidden lg:block">
          <!-- large device menu starts -->
          <ul class="flex gap-11">
            <li class="text-primary-color font-bold text-lg">
              <a href="#">Home</a>
            </li>
            <li class="text-nav-text-color font-bold text-lg">
              <a href="#">Packages</a>
            </li>
            <li class="text-nav-text-color font-bold text-lg">
              <a href="#">Testimonial</a>
            </li>
            <li class="text-nav-text-color font-bold text-lg">
              <a href="#">Blog</a>
            </li>
            <li class="text-nav-text-color font-bold text-lg">
              <a href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- large device menu ends -->
        <!-- menu section ends -->
      </nav>
    </header>
    <!-- header section ends -->
    <!-- main section starts -->
    <main>
      <!-- banner section starts -->
      <div
        class="hero min-h-screen rounded-2xl"
        style="background-image: url(images/banner-bg.png)"
      >
        <div
          class="hero-overlay bg-gradient-to-b from-primary-text-color to-transparent bg-opacity-0"
        ></div>
        <div class="hero-content text-neutral-content text-center">
          <div class="max-w-md">
            <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
            <p class="mb-5">
              Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
              excepturi exercitationem quasi. In deleniti eaque aut repudiandae
              et a id nisi.
            </p>
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>
      </div>
      <!-- banner section ends -->
    </main>
    <!-- main section ends -->
    <!-- footer section starts -->
    <footer></footer>
    <!-- footer section ends -->
  </body>
</html>
