<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mishuk-Travel</title>
    <!-- tailwindcss setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss custom config  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#ff5400",
              "primary-text-color": "#131818",
              "primary-text-color-70": "#131818B3",
              "primary-text-color-50": "#13131880",
              "tertiary-text-color": "#5a5a5d",
              "nav-text-color": "#424247",
            },
          },
        },
      };
    </script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/24707aac0c.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- custom styles -->
    <style>
      .mulish {
        font-family: "Mulish", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>
  </head>
  <body class="mulish bg-white m-5 lg:m-0"></body>
</html>
