<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Mishuk-Travel</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>

        theme: {
          extend: {
            colors: {
              "primary-color": "#ff5400",
              "primary-text-color": "#131818",
              "secondary-text-color": "#131818B3",
              "secondary-text-color-muted": "#13131880",

          },
        },
      };

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <style>
      .mulish {
